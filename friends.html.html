<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace;
        }
        
        body {
            background-color: #fffdf5;
            color: #333;
            padding-top: 100px;
            overflow-x: hidden;
            
            /* Custom scrollbar */
            --sb-track-color: #e6e6e6;
            --sb-thumb-color: #4964bb;
            --sb-size: 6px;
        }

        body::-webkit-scrollbar {
            width: var(--sb-size)
        }

        body::-webkit-scrollbar-track {
            background: var(--sb-track-color);
            border-radius: 2px;
        }

        body::-webkit-scrollbar-thumb {
            background: var(--sb-thumb-color);
            border-radius: 2px;
        }

        @supports not selector(::-webkit-scrollbar) {
            body {
                scrollbar-color: var(--sb-thumb-color)
                                var(--sb-track-color);
            }
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #fffdf5;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #eee;
            animation: gentleFadeIn 0.8s cubic-bezier(0.16, 0.89, 0.32, 1.1) both;
        }
        
        .header img {
            height: 60px;
            max-width: 80%;
            object-fit: contain;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }
        
        .header img:hover {
            transform: scale(1.08) rotate(-2deg);
        }

        /* Filter Menu */
        .filter-container {
            position: fixed;
            left: 20px;
            top: 120px;
            width: 160px;
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            z-index: 10;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            animation: gentleSlideIn 0.6s 0.1s cubic-bezier(0.16, 0.89, 0.32, 1.1) both;
            will-change: transform, opacity;
        }

        /* Scrollbar for filter menu */
        .filter-container::-webkit-scrollbar {
            width: 6px;
        }

        .filter-container::-webkit-scrollbar-track {
            background: #e6e6e6;
            border-radius: 2px;
        }

        .filter-container::-webkit-scrollbar-thumb {
            background: #4964bb;
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .filter-container::-webkit-scrollbar-thumb:hover {
            background: #3a52a0;
        }
        
        .filter-btn {
            padding: 10px 12px;
            margin-bottom: 8px;
            background-color: white;
            border: none;
            border-radius: 8px;
            color: #4964bb;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: left;
            font-size: 13px;
            width: 100%;
            display: block;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        
        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4964bb;
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .filter-btn:hover {
            background-color: #f5f7ff;
            transform: translateX(4px);
        }
        
        .filter-btn:hover::after {
            width: 100%;
        }
        
        .filter-btn.active {
            font-weight: 700;
            background-color: #4964bb;
            color: white;
            transform: translateX(4px) scale(1.03);
            box-shadow: 0 4px 12px rgba(73, 100, 187, 0.25);
        }
        
        .filter-btn.active::after {
            width: 100%;
            background: white;
        }

        /* Gallery Grid */
        .gallery-container {
            margin-left: 200px;
            padding: 20px;
            animation: gentleFadeIn 0.6s 0.2s cubic-bezier(0.16, 0.89, 0.32, 1.1) both;
            will-change: opacity;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0;
            width: calc(100px * 6);
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        
        .gallery-item {
            aspect-ratio: 1/1;
            overflow: hidden;
            opacity: 0;
            transform: rotateY(90deg) scale(0.85);
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            position: relative;
            will-change: transform, opacity;
        }
        
        .gallery-item.visible {
            opacity: 1;
            transform: rotateY(0deg) scale(1);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }
        
        .gallery-item:hover img {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .gallery-item.hide {
            display: none;
            transition: none;
        }

        /* Ultra-Smooth Animations */
        @keyframes gentleFadeIn {
            from { 
                opacity: 0;
                transform: translateY(8px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gentleSlideIn {
            from { 
                opacity: 0;
                transform: translateX(-12px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .filter-container {
                position: static;
                width: calc(100% - 40px);
                margin: 20px auto;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                max-height: none;
                animation: none;
            }
            
            .gallery-container {
                margin-left: 0;
                width: 100%;
                animation: none;
            }
            
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                width: 100%;
            }

            .filter-btn {
                margin-bottom: 0;
            }
        }
    </style>

        shuffled.forEach((member, index) => {
            const item = document.createElement('div');
            item.className = `gallery-item ${member.group}`;
            item.dataset.group = member.group;
            item.innerHTML = `<img src="${member.image}" alt="${member.name}">`;
            gallery.appendChild(item);
            
            // Smoother staggered animation with wave effect
            const row = Math.floor(index / 6);
            const col = index % 6;
            const delay = row * 60 + col * 40;
            
            setTimeout(() => {
                item.classList.add('visible');
            }, 300 + delay);
        });

        // Ultra-Smooth Filter Functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {

                    button.style.transform = 'translateX(4px) scale(1.03)';
                }, 100);
                
                // Update active button
                filterButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.style.transform = '';
                });
                button.classList.add('active');
                
                const filterValue = button.dataset.filter;
                const items = document.querySelectorAll('.gallery-item');
                
                // Smoother filtering with optimized delays
                items.forEach((item, i) => {
                    const show = filterValue === 'all' || item.dataset.group === filterValue;
                    const delay = i * 10;
                    
                    setTimeout(() => {
                        if (show) {
                            item.style.display = 'block';
                            setTimeout(() => {

                            }, 30);
                        } else {

                            setTimeout(() => {
                                item.style.display = 'none';
                            }, 400);
                        }
                    }, delay);
                });
            });
